<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" matSort>

  <!-- Colonne ID - n'est pas affichÃ©e cependant requise pour obtenir l'ID-->
  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row"></td>
  </ng-container>

  <!-- Colonne Nom -->
  <ng-container matColumnDef="shop_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
    <td mat-cell *matCellDef="let row"> {{row.shop_name}} </td>
  </ng-container>

  <!-- Colonne Description -->
  <ng-container matColumnDef="shop_description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
    <td mat-cell *matCellDef="let row"> {{row.shop_description}} </td>
  </ng-container>

  <!-- Colonne Actions - Bouttons Modifier et supprimer -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button color="primary" (click)="editShop(row, row._id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteShop(row._id, row.shop_name)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
</table>
  
<button mat-fab (click)="addShop()" aria-label="Add">
  <mat-icon>add</mat-icon>
</button>
