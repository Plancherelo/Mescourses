<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/mainlist">Mes listes de courses</a>
      <a mat-list-item routerLink="/shops">Magasins</a>
      <a mat-list-item routerLink="/categories">CatÃ©gories</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <div class="myheader">
          <img src= "../assets/icons/512x512px_CL.png" width = "40" height = "40" alt="Moneycash logo" [routerLink]="['/']"/>
          <span [routerLink]="['/']">Mescourses</span>
        </div>
      </span>
    </mat-toolbar>
    <main><ng-content></ng-content></main>
  </mat-sidenav-content>
</mat-sidenav-container>
